<h2>Jasmine Todo Application</h2>

<div id="todoApp">
    <div id="todoList">
        <div data-bind="visible: todoItems().length == 0">
            There are no todo items available
        </div>
        <div data-bind="visible: todoItems().length != 0">
            <table>
                <thead>
                    <tr>
                        <td>Title</td>
                        <td>Priority</td>
                        <td>Due Date</td>
                    </tr>
                </thead>
                <tbody data-bind="foreach: todoItems">
                    <tr data-bind="click: $parent.todoClick">
                        <td data-bind="text: title"></td>
                        <td data-bind="text: priority"></td>
                        <td data-bind="text: dueDate"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="newTodo" data-bind="visible: addMode() == true || editMode() == true">
        <div data-bind="with: todoItem()">
            <div>
                <label for="todoTitle">Title:</label>
                <input type="text" id="todoTitle" data-bind="value: title"/>
            </div>
            <div>
                <label for="todoPriority">Priority:</label>
                <input type="text" id="todoPriority" data-bind="value: priority"/>
            </div>
            <div>
                <label for="todoDueDate">Due Date:</label>
                <input type="text" id="todoDueDate" data-bind="value: dueDate"/>
            </div>
            <div>
                <label for="todoDescription">Description:</label>
                <textarea id="todoDescription" data-bind="value: description"></textarea>
            </div>
        </div>
        <div>
            <input type="button" value="Save" data-bind="click: addEditItem"/>
            <input type="button" value="Cancel" data-bind="click: cancelAddEdit"/>
        </div>
    </div>
    <div data-bind="visible: addMode() == false && editMode() == false">
        <input type="button" value="Add" id="addBtn" data-bind="click: showAdd"/>
        <input type="button" value="Edit" data-bind="click: editCurrent"/>
        <input type="button" value="Delete" data-bind="click: deleteCurrent"/>
    </div>
</div>
